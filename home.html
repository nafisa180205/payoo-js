<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home page</title>

    <!-- css -->
     <link rel="stylesheet" href="./style/style.css">


    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind -->

    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <main class="w-full flex jusify-center items-center ">
        <div class="mockup-phone ">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- availavle balance -->
                <div class="stats shadow">
                    <div class="stat">
                      <div  class="stat-value">$ <span id="current-amount">9400</span></div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>
                  <div class="divider"></div>

                  <!-- user action button -->

                  <div class="pb-4">
                    <button class="btn btn-lg">Add Money</button>
                    <button class="btn btn-lg">Cash Out</button>
                  </div>


                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">


                      <div class="form-control"> 
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-add-money" type="text" placeholder="Enter Amount" class="input input-bordered" autocomplete="off" required />
                      </div>

                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">PIN</span>
                        </label>
                        <input id="input-pin-number" type="password" placeholder="Enter PIN" class="input input-bordered" required />
                      </div>


                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                      </div>


                    </form>
                  </div>

                
              </div>
            </div>
          </div>
    </main>


    <script >
        
    document.getElementById('btn-add-money').addEventListener('click' , function(event){
        event.preventDefault()
        console.log('clicked')

        const addMoneyInput = document.getElementById('input-add-money').value
        console.log(addMoneyInput)

        const addPinNumberInput = document.getElementById('input-pin-number').value
        
        if(addPinNumberInput === '1234'){
            console.log('thik ase')

            const balance = document.getElementById('current-amount').innerText

            const balanceNumber = parseFloat(balance)
            const addMoneyNumber = parseFloat(addMoneyInput)

            const newBalance = balanceNumber  + addMoneyNumber 

            document.getElementById('current-amount').innerHTML = newBalance
        
        }

        else{
            alert('Incorrect pin number')
        }


    })
    </script>
    
</body>
</html>
