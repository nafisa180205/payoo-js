<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home page</title>

    <!-- css -->
     <link rel="stylesheet" href="./style/style.css">


    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind -->

    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <main class="w-full flex jusify-center items-center ">
        <div class="mockup-phone ">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- availavle balance -->
                <div class="stats shadow">
                    <div class="stat">
                      <div  class="stat-value">$ <span id="current-amount">9400</span></div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>
                  <div class="divider"></div>

                  <!-- user action button -->

                  <div class="pb-4">
                    <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
                    <button id="btn-show-cash-out" class="btn btn-lg">Cash Out</button>
                    <button id="btn-transection" class="btn btn-lg">Transection</button>
                  </div>


                 <!-- add money section starts  -->
                 <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl  ">
                    
                    <form class="card-body">

                        <h3>Add money form</h3>
                      <div class="form-control"> 
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-add-money" type="text" placeholder="Enter Amount" class="input input-bordered" autocomplete="off" required />
                      </div>

                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">PIN</span>
                        </label>
                        <input id="input-pin-number" type="password" placeholder="Enter PIN" class="input input-bordered" required />
                      </div>


                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                      </div>


                    </form>
                  </div>
                 <!-- add money section ends -->

                 <!-- cash out section starts  -->
                 <div id="cash-out-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden">

                    
                    <form class="card-body">

                        <h3>Cash out form</h3>

                      <div class="form-control"> 
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-cash-out" type="text" placeholder="Enter Amount" class="input input-bordered" autocomplete="off" required />
                      </div>

                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">PIN</span>
                        </label>
                        <input id="input-cash-out-pin" type="password" placeholder="Enter PIN" class="input input-bordered" required />
                      </div>


                      <div class="form-control mt-6">
                        <button id="btn-cash-out" class="btn btn-primary"> Cash Out</button>
                      </div>


                    </form>
                  </div>
                 <!-- cash out section ends  -->


                 <!-- add money section starts  -->
                 <div id="transection-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden ">
                    
                  <div class="card-body">

                      <h3>transection</h3>

                      <div id="transection-container">
                        
                      </div>


                  </div>
                </div>
               <!-- add money section ends -->

                
              </div>
            </div>
          </div>
    </main>


    <script src="./js/utilities.js"></script>
    <script src="./js/addMoney.js"></script>
    <script src="./js/cashOut.js"></script>
    <script src="./js/features.js"></script>
    
</body>
</html>
